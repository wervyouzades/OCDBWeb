<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
        var data2 = {
            qtype: "PDD"
        };
        $.get("query", data2, function (data2) {
            $("#nameDropDown").html(data2);
        });
      });
    </script>
    <style>table {
            border-collapse: collapse;
        }</style>
        <style>table, tr, td {
            border: 1px solid;
        }</style>
        <link rel="icon" type="image/x-icon" href="https://allatoms.com/ocdb/icon.ico">
</head>
<body>
    <div id="header-container"></div>
    <h1>Gear Checkout</h1>
    <form>
        <p>Key:<br> 
            S	Sleeping Bag <br>
            T	Tent <br>
            P	Sleeping Pad <br>
            L	Sleeping Bag Liner <br>
            B	Backpack <br>
            W	Waterproof Compression Sack <br>
            N	Non-Waterproof Compression Sack <br>
            F   Food/Stuff Sacks <br>
        </p>
        <p>
            <label for="notes">Notes:</label>
            <input type="text" id="notes">
        </p>
        <p>
            <label>Name
                <input id="name" autocomplete="off" placeholder="ex. sebastian desouza" list="personList">
            </label>
        </p>        
        <div id="nameDropDown"></div>
        <p>
            <label for="code">Gear Code:</label>
            <input type="text" id="code" placeholder="ex. 3 or CA3">
        </p>
        <p>
            <label for="type">Gear Type:</label>
            <input type="text" id="type" placeholder="ex. W">
        </p>
        <button type="button" id="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        $("#submit").click(function() {
            var data = {
                qtype: "O",
                name: $("#name").val(),
                code: $("#code").val(),
                type: $("#type").val(),
                notes: $("#notes").val()
            };
            $.get("query", data, function(data) {
                $("#result").html(data);
            });
        });
    </script>
    
    <br><br>
    <div id="result2"></div>
    <form>
    <button type="button" id="submit2">Preview Gear</button>
    </form>
    <script>
        $("#submit2").click(function() {
            var data = {
                qtype: "PG",
                code: $("#code").val(),
                type: $("#type").val()
            };
            $.get("query", data, function(data) {
                $("#result2").html(data);
            });
        });
    </script>
    
    <br><br>
    
    <div id="result3"></div>
    
    <form>
        <button type="button" id="submit3">View receipt</button>
    </form>
    
    <script>
        $("#submit3").click(function() {
            var data = {
                qtype: "RR",
                name: $("#name").val()
            };
            $.get("query", data, function(data) {
                $("#result3").html(data);
            });
        });
    </script>
</body>
</html>
