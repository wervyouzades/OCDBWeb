<!DOCTYPE html>
<html>

    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
      });
    </script>
    </head>
    <body>

        <button type="button" id="check">check server status</button>
        <div id="result"></div>
        <script>
            $("#check").click(function () {
                var data = {
                    qtype: "C",
                };

                    $("#result").html(data);
                });
            });
        </script>
