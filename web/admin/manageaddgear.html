<!DOCTYPE html>
<html>
<head>
    <title>Add Gear</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
      });
    </script>
        <link rel="icon" type="image/x-icon" href="https://allatoms.com/ocdb/icon.ico">
</head>
<body>
    <div id="header-container"></div>
    <h1>Add Gear</h1>
    <form>
        <p>
            <label for="code">Gear Code:</label>
            <input type="text" id="code" placeholder="ex. 3, CA3">
        </p>
        <p>
            <label for="type">Gear Type:</label>
            <input type="text" id="type" placeholder="ex. w (for waterproof compression sack)">
        </p>
        <div id="gearModelDropdown"></div>
        <script>
            $(document).ready(function() {
            var data = {
                qtype: "DD"
            };
            $.get("query", data, function(data) {
                $("#gearModelDropdown").html(data);    
            });
        });
        </script>
        <button type="button" id="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        $("#submit").click(function() {
            var data = {
                qtype: "MAG",
                code: $("#code").val(),
                type: $("#type").val(),
                modelIID: $("#gear_models").val()
            };
            $.get("query", data, function(data) {
                $("#result").html(data);
            });
        });
    </script>
</body>
</html>
