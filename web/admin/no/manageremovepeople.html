<!DOCTYPE html>
<html>
<head>
    <title>Remove People</title>
<img src="http://ec2-18-118-33-240.us-east-2.compute.amazonaws.com/gear_images/IMG_3764.PNG">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
      });
    </script>
</head>
<body>
    <script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
</script>
    <!--<iframe src="../../OCDBWeb/header.html"  frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>-->
    <div id="header-container"></div>

    <form>
        <p>Remove people</p>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="ex. sebastian desouza">
        </p>
        <button type="button" id="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        $("#submit").click(function() {
            var data = {
                qtype: "",
                name: $("#name").val()
            };
            $.get("query", data, function(data) {
                $("#result").html(data);
            });
        });
    </script>
</body>
</html>
