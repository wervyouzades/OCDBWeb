<html>
    <head>
        <title>Display Gear</title>
        <style>table {
            border-collapse: collapse;
        }</style>
        <style>table, tr, td {
            border: 1px solid;
        }</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
      });
    </script>
        <link rel="icon" type="image/x-icon" href="https://allatoms.com/ocdb/icon.ico">
    </head>
    <body>
    <div id="header-container"></div>
        <h1>Display People</h1>
        <form>
        <p>(blank fields will be ignored)</p>
        <p>
            <input type="checkbox" id="onlyShowPeopleWithGear" name="onlyShowPeopleWithGear" value="true">only show people with gear
        </p>
        <button type="button" id="submit">Display</button>
    </form>
        <div id="result"></div>
        <script>
            $("#submit").click(function () {
                var data = {
                    qtype: "DP",
                    onlyShowPeopleWithGear: $("#onlyShowPeopleWithGear").is(":checked")
                };
                $.get("query", data, function (data) {
                    $("#result").html(data);
                });
            });
        </script>
    </body>
</html>
