<html>
    <head>
        <title>View Trip</title>
        <style>table {
            border-collapse: collapse;
        }</style>
        <style>table, tr, td {
            border: 1px solid;
        }</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header-container").load("../../OCDBWeb/header.html");
      });
    </script>
        <link rel="icon" type="image/x-icon" href="https://allatoms.com/ocdb/icon.ico">
    </head>
    <body>
    <div id="header-container"></div>
    <div id="initialData"></div>
    <div id="editResult"></div>
    <script>
    $(document).ready(function() {
            const url = new URL(window.location.toLocaleString());
            var data = {
                tripIID: url.searchParams.get('iid')
            };
            $.get("Trip", data, function(data) {
                $("#initialData").html(data);
            });

            
        });
        </script>
        
    </body>
</html>
