<html>
    <head>
        <title>View Receipt</title>
        <style>table {
            border-collapse: collapse;
        }</style>
        <style>table, tr, td {
            border: 1px solid;
        }</style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <script>
        $(document).ready(function() {
            const url = new URL(window.location.toLocaleString());
            var data = {
                personIID: url.searchParams.get('iid')
            };
            $.get("Receipt", data, function(data) {
                $("#result").html(data);
            }); 
        });
        </script>
    </body>
</html>
